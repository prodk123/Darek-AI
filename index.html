{% extends 'base.html' %}

{% block title %}Darek AI - Chat{% endblock %}

{% block content %}
<div class="chat-view">
    <div id="chat-box" class="chat-box">
        <div class="chat-message assistant">
            <div class="message-content">
                <strong>Darek:</strong> Hello! How can I help you today?
            </div>
        </div>
    </div>

    <div class="suggestions">
        <button class="suggestion-btn">"What's the weather like?"</button>
        <button class="suggestion-btn">"Set a reminder for 5 minutes"</button>
        <button class="suggestion-btn">"Add milk to shopping list"</button>
        <button class="suggestion-btn">"Tell me a joke"</button>
        <button class="suggestion-btn">"Play some music"</button>
        <button class="suggestion-btn">"Start a 10 minute timer"</button>
    </div>

    <div id="feedback" class="feedback"></div>

    <div class="input-section">
        <input type="text" id="message-input" placeholder="âœ¨ Ask me anything... Try 'Set a timer', 'Weather update', or 'Add to shopping list'">
        <button id="mic-button"><i class="fas fa-microphone"></i></button>
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
{% endblock %}
