{% extends 'base.html' %}

{% block title %}Sign Up - Darek AI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Join Darek AI</h2>
            <p>Create your account to get started</p>
        </div>
        
        <form method="POST" action="" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="auth-btn">Create Account</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
